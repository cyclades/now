  <script type="text/javascript" src="lib/jasmine-1.1.0/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.1.0/jasmine-html.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="../../lib/client/now.js"></script>
  <script type="text/javascript" src="../../lib/nodeclient/now.js"></script>
  <script type="text/javascript" src="../../lib/now.js"></script>
  <script type="text/javascript" src="../../lib/fileServer.js"></script>
  <script type="text/javascript" src="../../lib/function.js"></script>
  <script type="text/javascript" src="../../lib/group.js"></script>
  <script type="text/javascript" src="../../lib/handlers.js"></script>
  <script type="text/javascript" src="../../lib/now.js"></script>

  <script type="text/javascript" src="../../lib/proxy.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/HandlerSpec.js"></script>

</head>
<body>

<script type="text/javascript">
  (function() {
    var jasmineEnv = jasmine.getEnv();
    jasmineEnv.updateInterval = 1000;

    var trivialReporter = new jasmine.TrivialReporter();

    jasmineEnv.addReporter(trivialReporter);

    jasmineEnv.specFilter = function(spec) {
      return trivialReporter.specFilter(spec);
    };

    var currentWindowOnload = window.onload;

    window.onload = function() {
      if (currentWindowOnload) {
        currentWindowOnload();
      }
       execJasmine();
    };

    function execJasmine() {
      jasmineEnv.execute();
    }

  })();
</script>

</body>
</html>
